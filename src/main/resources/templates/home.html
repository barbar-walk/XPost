<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<div th:replace="~{common/shoulder_fragment::head(title = 'ホーム')}"></div>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="~{common/shoulder_fragment::header}"></div>

  <main id="main" class="main">
    <section class="section dashboard">

      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="pagetitle">
            <h1 th:text="|ようこそ ${users.name} さん|">ようこそ 山田太郎 さん</h1>
          </div><!-- End Page Title -->

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">コメントを投稿</h5>

              <form method="post" th:action="@{/tweet}" th:object="${requestTweet}">
                <div class="form-floating mb-3">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px;" th:field="*{text}"></textarea>
                </div>

                <div class="d-grid gap-2 mt-3">
                  <button class="btn btn-primary" type="submit">投稿！！</button>
                </div>
              </form>

            </div>
          </div>

          <div class="card" th:each="posts:${postsList}">
            <div class="card-body">
              <h5 class="card-title" th:text="${#dates.format(posts.created, 'yyyy-MM-dd HH:mm:ss')}">2024-04-24</h5>
              <p th:text="${posts.tweetText}">ほげほげ</p>
              <div class="text-end">
                <a th:href="@{/delete/{id}(id=${posts.tweetId})}" class="btn btn-danger btn-sm">削除</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-2"></div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div th:replace="~{common/shoulder_fragment::footer}"></div>

</body>

</html>
